apiVersion: v1
kind: ConfigMap
metadata:
  name: cpu-scale-configmap
data:
  defaults.json: |-
    {
      "interpreter": "python3",
      "analytics_script": "./pkg/planner/actuators/scaling/cpu_rightsizing.py",
      "cpu_max": 4000,
      "cpu_rounding": 100,
      "cpu_safeguard_factor": 0.95,
      "boost_factor": 1.0,
      "look_back": 20,
      "max_proactive_cpu": 0,
      "proactive_latency_percentage": 0.1,
      "endpoint": "cpu-scale-actuator-service",
      "port": 33334,
      "mongo_endpoint": "mongodb://planner-mongodb-service:27017/",
      "plugin_manager_endpoint": "plugin-manager-service",
      "plugin_manager_port": 33333
    }
---
apiVersion: v1
kind: Pod
metadata:
  name: cpu-scale-actuator
  labels:
    name: cpu-scale-actuator
spec:
  serviceAccountName: planner-service-account
  containers:
    - name: cpu-scale-actuator
      image: 127.0.0.1:5000/cpuscale:0.4.0
      imagePullPolicy: Always
      args: [ "-config", "/config/defaults.json", "-v", "2" ]
      ports:
        - containerPort: 33334
      securityContext:
        capabilities:
          drop: [ 'ALL' ]
        seccompProfile:
          type: RuntimeDefault
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      resources:
        limits:
          memory: "1024Mi"
          cpu: "2000m"
        requests:
          memory: "512Mi"
          cpu: "500m"
      volumeMounts:
        - name: cpu-scale-configmap-volume
          mountPath: /config/
        - name: matplotlib-tmp
          mountPath: /var/tmp
      env:
        # Needed for the analytics python script.
        - name: MONGO_URL
          value: "mongodb://planner-mongodb-service:27017/"
        - name: MPLCONFIGDIR
          value: /var/tmp
  volumes:
    - name: matplotlib-tmp
      emptyDir:
        sizeLimit: 100Mi
    - name: cpu-scale-configmap-volume
      configMap:
        name: cpu-scale-configmap
        items:
          - key: defaults.json
            path: defaults.json
  tolerations:
    - key: node-role.kubernetes.io/master
      operator: Exists
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: cpu-scale-actuator-service
spec:
  clusterIP: None
  selector:
    name: cpu-scale-actuator
  ports:
    - protocol: TCP
      port: 33334
      targetPort: 33334
